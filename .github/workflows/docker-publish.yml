name: Publish Docker Image

on:
  push:
    tags:
      - "v*"

env:
  IMAGE: ninjabuffalo/gridfinity-customizer

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to create releases and upload assets

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: meta
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ steps.meta.outputs.version }}
            ${{ env.IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Package library starter
        run: |
          cd public
          zip -r ../library-starter.zip libraries/
          cd ..
          if [ ! -f library-starter.zip ]; then
            echo "Failed to create library-starter.zip"
            exit 1
          fi

      - name: Create GitHub Release and upload assets
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          name: "v${{ steps.meta.outputs.version }}"
          generate_release_notes: true
          files: |
            docker-compose.sample.yml
            .env.sample
            library-starter.zip
