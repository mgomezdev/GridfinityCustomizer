# docker-compose.sample.yml
#
# Gridfinity Customizer — self-hosting starter
#
# Setup:
#   1. Copy this file to docker-compose.yml
#   2. Download library-starter.zip from GitHub Releases and extract into ./library
#      https://github.com/ninjabuffalo/gridfinity-customizer/releases
#   3. Copy .env.sample to .env and set your JWT secrets
#   4. docker compose up -d
#   5. Open http://localhost:8080  (first boot seeds the database — may take a few seconds)
#
# To update to a newer release:
#   docker compose pull && docker compose up -d

services:
  app:
    image: ninjabuffalo/gridfinity-customizer:latest
    ports:
      - "${PORT:-8080}:80"
    env_file: .env
    volumes:
      - ${LIBRARY_DIR:-./library}:/libraries
      - ${DATA_DIR:-./data}:/data
    restart: unless-stopped
