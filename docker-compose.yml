services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8080}:80"
    restart: unless-stopped
    volumes:
      # Mount custom library folder (optional - uses built-in library if not mounted)
      # Uncomment and set path to your custom library folder:
      # - ./my-library:/usr/share/nginx/html/library
      - library-data:/usr/share/nginx/html/library
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  library-data:
    # Named volume preserves library data between container restarts
    # To use a custom library, replace with a bind mount (see above)
